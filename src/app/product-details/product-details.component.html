<div class="product">
    <div class="product-details">
      <img src="{{getImageUrl(product)}}" [alt]="product.name" />
      <div class="product-info">
        <div class="name">{{product.name}}</div>
        <div class="description">{{product.description}}</div>
        <div class="category">Part Type: {{product.category}}</div>
      </div>
    </div>
    <div class="price">
      <!-- <div>${{product.price.toFixed(2)}}</div> -->
      <div [style.color]="'red'" [ngStyle]="{color:product.discount>0?'green':''}" [ngClass]="{'strike-through': product.discount>0}">{{product.price | currency:'USD'}}</div>
      <div [class.strike-through]="product.discount>0">{{product.price | currency:'USD'}}</div>
      <div *ngIf="product.discount>0">{{product.price*(1-product.discount) | currency:'USD'}}</div>
      <button class="cta" (click)="buyButtonClicked(product)">Buy</button>
    </div>
  </div>
