<div class="container">
  <form class="form" #signInForm="ngForm" (ngSubmit)="signIn ()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <!-- square bracket bind in from component to template and parantheses binds in opposite direction name attribute is required in 2way binding -->
    <!-- #email is a template variable -->
    <input name="email" email required #email="ngModel" [(ngModel)]="credentials.email" placeholder="Email Address"
      type="text" />
    <!-- {{email.value}} -->
    <!-- email.errors?.['required'] it shows error message if the user did not enter email it we use "email.invalid && email.touched" it shows both error messages -->
    <em *ngIf="email.errors?.['required'] && email.touched" class="error">Email is required</em>
    <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must be a valid email format</em>
    <input name="password" required #password="ngModel" [(ngModel)]="credentials.password" placeholder="Password"
      type="password" />
    <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
    <div class="buttons">
      <button type="submit" class="button cta" [disabled]="signInForm.form.invalid">
        Sign In
      </button>
    </div>
    <div class="signInError" *ngIf="">
      Sign-In Failed. Please try again.
    </div>
  </form>
</div>
